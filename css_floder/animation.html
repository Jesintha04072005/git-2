<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:100px;
            height:100px;
            border: 2px solid black;
            background-color:blueviolet;
            margin-left:600px;
            animation-name:animi;
            animation-duration:6s;
            animation-iteration-count: infinite;
            position:relative;
            animation-delay: 3s;
        }
        @keyframes animi{
            0%{background-color:aqua;border-radius:0%;top:0px;right:600px;}
            25%{background-color:blanchedalmond;border-radius:100%;top:300px;right:600px;}
            50%{background-color:aquamarine;border-radius:0%;top:300px;right:0px;} 
            75%{background-color:blue;border-radius:100%;top:0px;right:0px;}
            100%{background-color:brown;border-radius:0%;top:0px;right:600px;}
         }
            
        
    </style>
</head>
<body>
    <div></div>
</body>
</html>
