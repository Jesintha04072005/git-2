<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
    width:70%;
    display: grid;
    grid-template-columns: 2fr 1fr;  
    grid-template-rows: 80px 80px 80px 80px;
    border: 2px solid black;
    margin-left:50px;
}
.header { grid-column: 1 / 3;}    
.footer { grid-column: 1 / 3; }      
.content1 { grid-column: 1 / 2; }   
.content2 { grid-column: 1 / 2; }   
.menu { grid-row: 2 / 4; grid-column: 2 / 3; } 

.header { background:pink; text-align:center; font-size:30px;border:2px solid black;
    justify-content: center;display: flex;align-items: center;}
.content1, .content2 { background:red; text-align:center; font-size:30px;border:2px solid black;
 justify-content: center;display: flex;align-items: center;}
.menu { background:purple; text-align:center; font-size:30px;border:2px solid black; 
 justify-content: center;display: flex;align-items: center;}
.footer { background:green; text-align:center; font-size:30px;border:2px solid black; 
 justify-content: center;display: flex;align-items: center;}
    </style>
</head>
<body>
   <div class="container">
    <div class="header">Header</div>
    <div class="content1">Content</div>
    <div class="content2">Content</div>
    <div class="menu">Main Menu</div>
    <div class="footer">Footer</div>
</div>

</body>
</html>
