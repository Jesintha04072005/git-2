<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:200px;
            height:300px;
            border:2px solid black;
            display:flex;
            align-items:center;
            justify-content: space-evenly;
            background-color:blueviolet;
        }
        img{
            width:100px;
            height:100px;
            display:flex;
            align-items:center;
            border-style: none;
        }
        @media(max-width:600px){
        img{
            border-radius:100px;
        }
        div{
            border-radius:200px;
            background-color: aqua;
        }
        }
    </style>
</head>
<body>
    <div>
        <img src="image 1.jpg">
    </div>
</body>
</html>
